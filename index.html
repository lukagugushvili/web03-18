<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WorkWise</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-box">
                <div class="logo">
                    <a href="#">
                        <img src="./img/owl.PNG" alt="logo-owl-icon">
                    </a>
                    <a href="#">
                        <h2>WorkWise</h2>
                    </a>
                </div>
                <div class="right-icons-row">
                    <div class="header-icons">
                        <a href="#">
                            <img src="./img/envelope.PNG" alt="envelope-icon">
                        </a>
                    </div>
                    <div class="header-icons">
                        <a href="#">
                            <img src="./img/heart.PNG" alt="heart-icon">
                        </a>
                    </div>
                    <div class="header-icons">
                        <a href="#">
                            <img src="./img/user.PNG" alt="user-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="input-container">
        <div class="container">
            <div class="search-box">
                <form>
                    <label for="justText"></label>
                    <input type="text" name="text" id="justText" placeholder="Search"> 
                    <div class="input-search-icon">
                        <a href="#">
                            <img src="./img/search.PNG" alt="search-icon">
                        </a>
                    </div>
                    <div class="sliders-horizontal">
                        <a href="#">
                            <img src="./img/sliders-horizontal.PNG" alt="sliders-horizontal-icon">
                        </a>
                    </div>
                    <h2>Talent</h2>
                    <div class="angle-down">
                        <a href="#">
                            <img src="./img/angle-down.PNG" alt="angle-down-icon">
                        </a>
                    </div>
                    <div class="right-search">
                        <a href="#">
                            <img src="./img/search.PNG" alt="search-icon">
                        </a>
                    </div>
                </form>
            </div>
        </div>      
    </section>

</body>
</html>
